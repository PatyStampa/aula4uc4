<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!--css do bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .bg1 {
            background-color: aqua;

        }

        .bg2 {
            background-color: rgb(62, 241, 7);
        }

        .bg3 {
            background-color: rgb(241, 81, 7);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Página Inicial</h1>

        <div class="row">
            <div class="col-12 col-sm-12 bg1">
                TOPO
            </div>
        </div><!-- fecha prim linha-->

        <div class="row">
            <div class="col-12 col-sm-8 bg2">
                Conteúdo ESQUERDO
            </div>
        

        <div class="col-12 col-sm-4 bg3">
            Conteúdo DIREITO
        </div><!-- fecha segun linha-->

        <div class="row">
            <div class="col-6 col-sm-4 bg1">
                Noticia 1
            </div>

            <div class="col-6 col-sm-4 bg2">
                Noticia 2
            </div>

            <div class="col-6 col-sm-4 bg1 d-none d-sm-block">
                Noticia 3
            </div>





    </div> <!-- fecha o container do bootstrap-->


    <!--link do javascript dp bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>

</html>
